
<style>

  .placement {
    display: flex;
    justify-content: center;
    align-items: center;
    padding-top: 50vh;
  }
  .spinner {
    width: 3rem; 
    height: 3rem;
    animation: nuxtLoadingIn 10s ease;
    -webkit-animation: nuxtLoadingIn 10s ease;
    animation-fill-mode: forwards;
  }
  
  
  @keyframes nuxtLoadingIn {
    0% {
      visibility: hidden;
      opacity: 0;
    }
    20% {
      visibility: visible;
      opacity: 0;
    }
    100% {
      visibility: visible;
      opacity: 1;
    }
  }
  
  @-webkit-keyframes nuxtLoadingIn {
    0% {
      visibility: hidden;
      opacity: 0;
    }
    20% {
      visibility: visible;
      opacity: 0;
    }
    100% {
      visibility: visible;
      opacity: 1;
    }
  }
  </style>
  
<script>
  window.addEventListener('error', function () {
    var e = document.getElementById('nuxt-loading');
    if (e) {
      e.className += ' error';
    }
  });
</script>

<div class="placement">

  <div 
    class="spinner-border spinner text-light" 
    role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <p>
    Tar det lång tid att ladda? testa ladda om hemsidan genom att 
  </p>
  <a href="javascript:history.go(0)">klicka här</a>
</div>
